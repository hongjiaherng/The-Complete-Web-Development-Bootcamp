<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/hyper-logo.png" alt="" width="72" height="72" />
            <h4 class="mb-3 fw-bold">Sign up to My Newsletter!</h3>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" id="floatingFName" placeholder="First Name" required autofocus/>
                <label for="floatingFName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle" id="floatingLName" placeholder="Last Name" required/>
                <label for="floatingLName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingEmail" placeholder="Email" required/>
                <label for="floatingEmail">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign Me Up!
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
